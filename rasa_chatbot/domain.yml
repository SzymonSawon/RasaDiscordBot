version: "3.1"

intents:
  - greet
  - goodbye
  - math_equation
  - get_wikipedia

actions:
  - action_math_equation
  - action_get_wikipedia

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye"

entities:
 - equation
 - information

slots:
  equation:
    type: text
    mappings:
    - type: from_entity
      entity: equation
  information:
    type: text
    mappings:
    - type: from_entity
      entity: information
      auto_fill: True


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
