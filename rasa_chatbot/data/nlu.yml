version: "3.1"

nlu:
- intent: greet
  examples: |
    - cześć
    - witaj
    - siema
    - dzień dobry
    - dobry wieczór

- intent: goodbye
  examples: |
    - żegnaj
    - spadam
    - idę stąd
    - do widzenia

- intent: thank
  examples: |
    - dziękuję
    - dzięki
    - było miłó
    - przydałeś się
    - jesteś super

- intent: confirm
  examples: |
    - tak
    - tak, poproszę
    - byłoby miło
    - bardzo
    - oczywiście
    - jasne
    - pewnie

- intent: deny
  examples: |
    - nie
    - na pewno nie
    - może innym razem
    - kiedy indziej 
    - nie sądzę
    - nie zgadzam się
    - raczej nie

