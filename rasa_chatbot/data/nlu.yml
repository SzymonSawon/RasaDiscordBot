  examples: |
    - cześć
    - witaj
    - siema
    - dzień dobry
    - dobry wieczór

- intent: goodbye
  examples: |
    - żegnaj
    - spadam
    - idę stąd
    - do widzenia

- intent: thank
  examples: |
    - dziękuję
    - było miłó
    - przydałeś się
    - jesteś super

- intent: confirm
  examples: |
    - tak
    - tak, poproszę
    - byłoby miło
    - bardzo

- intent: deny
  examples: |
    - nie
    - na pewno nie
    - może innym razem
    - kiedy indziej 

