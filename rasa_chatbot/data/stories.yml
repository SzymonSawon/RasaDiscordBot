- story: Pomodoro timer confirm
  steps:
    - intent: pomodoro
    - action: utter_suggest_pomodoro
    - intent: confirm
    - action: utter_pomodoro_ready
    - intent: confirm
    - checkpoint: pomodoro_start

- story: Pomodoro timer not ready
  steps:
    - intent: pomodoro
    - action: utter_suggest_pomodoro
    - intent: confirm
    - action: utter_pomodoro_ready
    - intent: deny
    - action: utter_pomodoro_ready_ready
    - intent: confirm
    - checkpoint: pomodoro_start

- story: Pomodoro timer not ready deny
  steps:
    - intent: pomodoro
    - action: utter_suggest_pomodoro
    - intent: confirm
    - action: utter_pomodoro_ready
    - intent: deny
    - action: utter_pomodoro_ready_ready
    - intent: deny
    - action: utter_deny

- story: Pomodoro timer deny
  steps:
    - intent: pomodoro
    - action: utter_suggest_pomodoro
    - intent: deny
    - action: utter_deny

- story: Pomodoro start
  steps:
    - checkpoint: pomodoro_start
    - action: action_pomodoro
    - action: utter_break_pomodoro
    - intent: confirm
    - action: action_pomodoro_break
    - action: utter_end_pomodoro

- story: Deny
  steps:
    - intent: deny
    - action: utter_deny
